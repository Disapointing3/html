<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Plushie</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li>
                    <img id="header-img" src="Cow Goat-logos_transparent.png" alt="logo">
                </li>
                <ul class="stuck">
                    <li class="nav-option">
                        <a class="nav-link" href="#top">Top</a>
                    </li>
                    <li class="nav-option">
                        <a class="nav-link" href="#Features">Features</a>
                    </li>
                    <li class="nav-option">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                    <li class="nav-option">
                        <a class="nav-link" href="#Other_Products">Other Products</a>
                    </li>
                </ul>

            </ul>
        </nav>
    </header>

    <section class="main-section" id="sign-up">
        <h1>Cow goes moo</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="--------email--------" required
                action="https://www.freecodecamp.com/email-submit">
            <input id="submit" type="submit" value="COW" id="submit-button" class="btn">
        </form>
    </section>

    <div class="parallax"></div>
    <section class="main-section" id="ad">
        <div class="boxes">
            <div class="box" id="box1">
                <img class="box-pic" id="box-pic-1"
                    src="https://i.pinimg.com/originals/3b/00/09/3b0009187e57d1d939d19352405938da.jpg">
                <h2 class="ad-words">🥵 Majestic 🐮</h2>
            </div>
            <div class="box" id="box2">
                <img class="box-pic" id="box-pic-2"
                    src="https://i.pinimg.com/originals/fa/8e/65/fa8e650e7d9ebcdd0842c8a839d05ce0.jpg">
                <h2 class="ad-words">🥰 Soft 😇</h2>
            </div>
            <div class="box" id="box3" id="box-pic-3">
                <img class="box-pic" id="box-pic-3"
                    src="https://i.pinimg.com/736x/81/9a/4d/819a4d415b3756db585ef017c475c02d--to-cuddle-plushies.jpg">
                <h2 class="ad-words">🤠 Portable 💩</h2>
            </div>
        </div>

    </section>
    <section class="main-section" id="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4XAORE1A25k" title="YouTube video player"
            frameborder="0" id="video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section class="main-section" id="Features">
        <header id="features-head">Features</header>
    </section>
    <section class="main-section" id="About">
        <header id="about-head">About</header>
    </section>
    <section class="main-section" id="Other_Products">
        <header id="other-products-head">Other Products</header>
    </section>
</body>

</html>
